<!-- Navbar -->
<nav id="navbar" style="z-index: 1000;" class=" shadow-0 navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="{% url 'home' %}">DSC-SU Magazine</a>
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav mb-2 mb-lg-0" style="margin-left: auto;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>

                <!-- Navbar dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-mdb-toggle="dropdown" aria-expanded="false">
                        Category's
                    </a>
                    <!-- Dropdown menu -->
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% for category in categories %}
                        <li><a class="dropdown-item text-wrap bg-light"
                                href="{% url 'category' category.slug %}">{{category.title}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </li>
                {% if request.user.is_authenticated%}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' request.user.profile.slug %}">
                        <img src="{{request.user.profile.photo.url}}" width="20" height="20" class="rounded-circle"
                            alt="">
                        {{request.user}}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout'%}">logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login'%}">Login</a>
                </li>
                {% endif %}
                <li>

                </li>


            </ul>
            <!-- Left links -->
            <!-- Search form -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkSwitch">
                <label class="form-check-label" for="darkSwitch">Dark</label>
            </div>
        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->

</nav>
<!-- Navbar -->
