{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}
{% block content %}
<div class="container" style="margin-top: 5rem;">
    <div class="row">
        <div class="col-md-6">
            <img class="mb-3 img-fluid w-100 h-100" width="400" height="400" src='{% static "main/img/signup.svg" %}' alt='' />
        </div>
        <div class="col-md-6">
            <h1>
                <span class="text-primary">R</span>egister
            </h1>
            <div class="card bg-light shadow-sm">

                <div class="card-body">
                    <div class="d-flex flex-row justify-content-center">
                        <a class="btn btn-outline-primary rounded-pill" href="{% provider_login_url 'google' %}">
                            <i class="fab fa-google"></i>
                            Login with Google
                        </a>
                    </div>

                    <form method="post" class="p-3">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button class="btn btn-primary btn-block m-2" type="submit">Register</button>
                    </form>

                    <p class="text-center">if you already have an account <a href="{% url 'login' %} ">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
